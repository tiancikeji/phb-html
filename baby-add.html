<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>编辑卡片 - 保贝书</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon" size="144x144" href="res/icon/ios/icon-72-2x.png" />
<link rel="apple-touch-icon" size="114x114" href="res/icon/ios/icon-57-2x.png" />
<link rel="apple-touch-icon" size="72x72"   href="res/icon/ios/icon-72.png" />
<link rel="apple-touch-icon" size="57x57"   href="res/icon/ios/icon-57.png" />
<link rel="apple-touch-icon" href="res/icon/ios/icon-57.png" />
<link rel="apple-touch-startup-image" href="res/screen/ios/screen-iphone-portrait.png" media="(device-width: 320px)" sizes="320x640" />
<link rel="apple-touch-startup-image" href="res/screen/ios/screen-iphone-portrait-2x.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" sizes="640x920" />
<link rel="apple-touch-startup-image" href="res/screen/ios/screen-iphone-portrait-568h-2x.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" sizes="640x1096" />
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body class="bg-body2">

<div data-role="page" id="babyAdd">

	<div data-role="header" data-position="fixed" class="header-fixed header-3">
		<a href="#" class="back"><img src="img/back.png" alt="返回" /></a>
		<h1>编辑卡片</h1>
		<a class="btn-add" rel="external" href="baby.html">保存</a>
	</div><!-- /header -->

	<div data-role="content" class="content-2">
		<div class="baby-add mod-yellow">
			<div class="baby-wrap">
				<div class="baby-photo bg-yellow"><img src="img/pic6.jpg" alt="pic" /></div>
				<div class="tips">
					请正确填写信息，以建立准确的儿童安全卡
				</div>
				<table class="baby-form">
					<tr>
						<th width="32%">宝宝姓名</th>
						<td width="68%"><input type="text" placeholder="宝宝姓名" /></td>
					</tr>
					<tr>
						<th>宝宝性别</th>
						<td>
							<div class="ui-grid-a">
								<div class="ui-block-a">
									<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
									<label class="radiobtn" for="radio-choice-1">男</label>
								</div>
								<div class="ui-block-b">
									<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
  									<label class="radiobtn" for="radio-choice-2">女</label>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th>出生日期</th>
						<td><input type="text" placeholder="出生日期" /></td>
					</tr>
					<tr>
						<th>宝宝血型</th>
						<td>
							<div class="ui-grid-a">
								<div class="ui-block-a">
									<input type="radio" name="radiochoice" id="radio-1" value="choice1" />
									<label class="radiobtn" for="radio-1">A</label>
								</div>
								<div class="ui-block-b">
									<input type="radio" name="radiochoice" id="radio-2" value="choice2" />
  									<label class="radiobtn" for="radio-2">B</label>
								</div>
								<div class="ui-block-a">
									<input type="radio" name="radiochoice" id="radio-3" value="choice3" />
  									<label class="radiobtn" for="radio-3">O</label>
								</div>
								<div class="ui-block-b">
									<input type="radio" name="radiochoice" id="radio-4" value="choice4" />
  									<label class="radiobtn" for="radio-4">AB</label>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th>爸爸电话</th>
						<td><input type="text" placeholder="爸爸电话" /></td>
					</tr>
					<tr>
						<th>妈妈电话</th>
						<td><input type="text" placeholder="妈妈电话" /></td>
					</tr>
					<tr>
						<th>过敏记录</th>
						<td><input type="text" placeholder="过敏记录" /></td>
					</tr>
					<tr>
						<th>备注</th>
						<td><textarea class="ui-textarea" placeholder="备注"></textarea></td>
					</tr>
					<tr>
						<th>卡片颜色</th>
						<td>
							<a class="bg-skin bg-yellow" href="#">黄色</a>
							<a class="bg-skin bg-blue" href="#">蓝色</a>
							<a class="bg-skin bg-purple" href="#">紫色</a>
							<a class="bg-skin bg-green" href="#">绿色</a>
							<a class="bg-skin bg-red" href="#">红色</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed" class="footer-3">
		<!-- /这个模块不能删 -->
	</div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
