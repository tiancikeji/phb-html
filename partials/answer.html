<head>

<link rel="apple-touch-icon" size="144x144" href="res/icon/ios/icon-72-2x.png" />
<link rel="apple-touch-icon" size="114x114" href="res/icon/ios/icon-57-2x.png" />
<link rel="apple-touch-icon" size="72x72"   href="res/icon/ios/icon-72.png" />
<link rel="apple-touch-icon" size="57x57"   href="res/icon/ios/icon-57.png" />

<link rel="apple-touch-startup-image" href="res/screen/ios/screen-iphone-portrait-568h-2x.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" sizes="640x1096" />
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="js/colorbox/colorbox.css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.colorbox.min.js"></script>
<script>
	$(document).ready(function(){
		//popup
		$(".inline").colorbox({inline:true, width:"60%"});
	});
</script>
</head>
<body>
<div class="bg-body2 ui-mobile-viewport ui-overlay-c">
	<div id="answer" class="ui-page ui-body-c ui-page-header-fixed ui-page-footer-fixed ui-page-active">

		<div class="header-fixed header-3 ui-header ui-bar-a ui-header-fixed">
			<a href="question.html" class="back"><img src="img/back.png" alt="返回" /></a>
			<h1 class="ui-title">安全检测</h1>
		</div><!-- /header -->

		<div class="content-2 ui-content">
			<div class="answer-wrap">
				<div class="answer-title">
					<h2>检测完成！</h2>
					<p>您本次安全检测的得分为：</p>
				</div>
				<div class="answer-score">
					<div class="answer-score-wrap">
						<strong>65</strong>
						<p>总分100分</p>
					</div>
				</div>
				<div class="ui-grid-a login-list">
					<div class="ui-block-a btn-r"><a class="btn-green" href="question.html">重新检测</a></div>
					<div class="ui-block-b btn-l"><a class="inline btn-red" href="#popupShare">分享结果</a></div>
				</div>
				<div class="hidden">
					<div id="popupShare" class="popup-share">
						<a href="#" class="btn-green">分享到新浪微博</a><br />
						<a href="#" class="btn-green">分享到腾讯微博</a><br />
						<a href="#" class="btn-green">邮件分享</a><br />
						<a href="javascript:parent.$.colorbox.close()" class="btn-red">取消</a>
					</div>
				</div>
			</div>
		</div><!-- /content -->

		<div class="footer-3 ui-footer ui-bar-a ui-footer-fixed">
			<!-- /这个模块不能删 -->
		</div><!-- /footer -->

	</div>
</div><!-- /page -->
</body>
</html>
