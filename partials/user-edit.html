<div class="bg-body ui-mobile-viewport ui-overlay-c">
	<div id="user" class="content-4 ui-page ui-body-c ui-page-footer-fixed ui-page-active">

		<div class="header-fixed header-5 ui-header ui-bar-a">
			<a class="btn-cancel ui-btn-left ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a" href="user-edit.html">取消</a>
			<h1 class="ui-title">编辑信息</h1>
			<a class="btn-add ui-btn-right ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a" href="user-info.html">编辑</a>
		</div><!-- /header -->

		<div class="content-5 ui-content">
			<div class="mod-white">
				<table class="user-form">
					<tr>
						<th width="26%">用户名</th>
						<td width="74%">
							<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c">
								<input type="text" placeholder="用户名" class="ui-input-text ui-body-c" />
							</div>
						</td>
					</tr>
					<tr>
						<th>昵称</th>
						<td>
							<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c">
								<input type="text" placeholder="昵称" class="ui-input-text ui-body-c" />
							</div>
						</td>	
					</tr>
					<tr>
						<th>性别</th>
						<td>
							<div class="ui-grid-a">
								<div class="ui-block-a">
									<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
									<label class="radiobtn" for="radio-choice-1">男</label>
								</div>
								<div class="ui-block-b">
									<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
										<label class="radiobtn" for="radio-choice-2">女</label>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th class="noborder">头像</th>
						<td class="noborder"><div class="avatar2"><img src="img/avatar.png" /></div></td>
					</tr>
				</table>
			</div>
			
		</div><!-- /content -->

	</div>
</div><!-- /page -->
