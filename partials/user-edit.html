<body class="bg-body">

<div data-role="page" id="userInfo" class="content-4">
	<div data-role="header" class="header-fixed header-5">
		<a class="btn-cancel" rel="external" href="user-edit.html">取消</a>
		<h1>编辑信息</h1>
		<a class="btn-add" rel="external" href="user-info.html">保存</a>
	</div><!-- /header -->

	<div data-role="content" class="content-5">
		<div class="mod-white">
			<table class="user-form">
				<tr>
					<th width="26%">用户名</th>
					<td width="74%"><input type="text" placeholder="用户名" /></td>
				</tr>
				<tr>
					<th>昵称</th>
					<td><input type="text" placeholder="昵称" /></td>	
				</tr>
				<tr>
					<th>性别</th>
					<td>
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
								<label class="radiobtn" for="radio-choice-1">男</label>
							</div>
							<div class="ui-block-b">
								<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
									<label class="radiobtn" for="radio-choice-2">女</label>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th class="noborder">头像</th>
					<td class="noborder"><div class="avatar2"><img src="img/avatar.png" /></div></td>
				</tr>
			</table>
		</div>
		
	</div><!-- /content -->

</div><!-- /page -->

</body>
